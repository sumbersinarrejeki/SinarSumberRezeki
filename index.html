<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinar Sumber Rezeki</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://kit.fontawesome.com/02138bd525.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="logo4.jpg" alt="Logo SSR" class="logo" />
      <h1>SINAR SUMBER REZEKI</h1>
    </div>
    <div class="cart" onclick="toggleCart()">
      <i class="fas fa-shopping-cart cart-icon"></i>
      <span class="cart-count">0</span>
    </div>
  </header>

  <!-- Shopping Cart Popup -->
  <div class="cart-popup" id="cart-popup">
    <h3>Keranjang Belanja</h3>
    <div class="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-box">
      <h1>Selamat Datang di Website Kami</h1>
      <p>Rumah yang lebih baik dengan atap yang lebih baik</p>
      <div class="hero-buttons">
        <a href="menu.html">Lihat Produk</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    let cart = [];
    const whatsappNumber = "6282146169266";

    function updateCart() {
      document.querySelector(".cart-count").textContent = cart.length;
      const cartItems = document.querySelector(".cart-items");
      cartItems.innerHTML = cart.map((item, i) =>
        `<div>${item.name} - ${item.price} <button onclick="removeFromCart(${i})">‚ùå</button></div>`
      ).join("");
    }

    function addToCart(button) {
      const card = button.closest(".product-card");
      const name = card.querySelector(".product-name").textContent;
      const price = card.querySelector(".modal-product-price").textContent;
      cart.push({ name, price });
      updateCart();
      toggleCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      const popup = document.getElementById("cart-popup");
      popup.classList.toggle("show");
    }

    function checkout() {
      const message = cart.map((item, i) =>
        `${i + 1}. ${item.name} - ${item.price}`
      ).join("\n");
      window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent("Halo, saya ingin membeli:\n" + message)}`);
    }
  </script>
</body>
</html>
